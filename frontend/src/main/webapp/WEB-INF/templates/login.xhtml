<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title"><h:outputText value="#{msg['page.login']}" /></ui:insert></title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <!--Use PrimeFlex-->
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/themes/saga-blue.css"/>
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" type="image/x-icon" />
        <h:outputStylesheet library="css" name="buttons.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>

        <div id="particles-js">
            <ui:insert name="content"></ui:insert>
            <h:outputScript library="js" name="particles.js" />
            <h:outputScript library="js" name="app.js"/>
        </div>

    </h:body>

</html>
