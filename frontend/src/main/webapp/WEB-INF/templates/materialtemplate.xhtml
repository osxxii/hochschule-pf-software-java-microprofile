<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">#{MSG.INDEXPAGETITLE}</ui:insert></title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/animate.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <!--Use PrimeFlex-->
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <ui:include src="../includes/navbar.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>
    </h:body>

</html>
