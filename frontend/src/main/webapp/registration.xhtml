<ui:composition template="./WEB-INF/templates/login.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsp/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"><h:outputText value="#{msg['page.register']}" /></ui:define>

    <!--Sign Up Area can be accessed without being authenticated-->
    <ui:define name="content">
        <p:growl sticky="false" life="10000"/>

        <!--Sign Up Area-->
        <!-- Logo -->
        <div class="p-d-flex p-as-center p-flex-wrap-reverse p-flex-column p-flex-md-row">
            <div class="py-2 flex align-items-center justify-content-center">
                <p:graphicImage library="images" name="logo.svg" style="max-width: 400px"/>
            </div>

            <!--Sign Up Form-->
            <h:form id="loginForm">
                <div class="p-mb-2 p-mr-2 ui-inputgroup pt-1 flex align-items-center justify-content-center">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user-edit"></i></div>
                    <p:inputText id="name" required="true" requiredMessage="Name" value="#{registrationBean.name}" placeholder="#{msg['name']}"/>
                </div>
                <div class="p-mb-2 p-mr-2 ui-inputgroup pt-1 flex align-items-center justify-content-center">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user-edit"></i></div>
                    <p:inputText id="surname" required="true" requiredMessage="Name" value="#{registrationBean.surName}" placeholder="#{msg['surname']}"/>
                </div>
                <div class="p-mb-2 p-mr-2 ui-inputgroup pt-1 flex align-items-center justify-content-center">
                    <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                    <p:inputText id="email" required="true" requiredMessage="Name" value="#{registrationBean.email}" placeholder="#{msg['eMail']}"/>
                </div>
                <div class="p-mb-2 p-mr-2 ui-inputgroup pt-1 flex align-items-center justify-content-center">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                    <p:inputText id="username" required="true" requiredMessage="Name" value="#{registrationBean.username}" placeholder="#{msg['username']}"/>
                </div>

                <div class="p-mb-2 p-mr-2 ui-inputgroup pt-1 flex align-items-center justify-content-center">
                    <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                    <p:password id="password" required="true" requiredMessage="Password" value="#{registrationBean.password}" placeholder="#{msg['password']}"/>
                </div>

                <div class="p-mb-2 p-mr-2 ui-inputgroup pt-1 flex align-items-center justify-content-center">
                    <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                    <p:password id="repeatedpassword" required="true" requiredMessage="Password" value="#{registrationBean.repeatedpassword}" placeholder="#{msg['passwordRepeat']}"/>
                </div>

                <div class="ui-inputgroup pt-2 flex align-items-center justify-content-center">
                    <button class="button-4 p-2">
                        <h:commandLink id="signup" style="color: #24292E; text-decoration: none; align-content: center;" action="#{registrationBean.register()}"><i class="pi pi-send pr-3"></i><h:outputText value="#{msg['signUp']}"/> </h:commandLink>
                    </button>
                </div>                                       
            </h:form>
            <!--Login Redirect-->

            <h:form id="registerForm">
                <div class="ui-inputgroup pt-2 flex align-items-center justify-content-center">
                    <button class="button-4 p-2">
                        <h:commandLink id="signup" style="color: #24292E; text-decoration: none; align-content: center;" action="login"><i class="pi pi-sign-in pr-3"></i><h:outputText value="#{msg['login']}"/> </h:commandLink>
                    </button>
                </div>    
            </h:form>
        </div>
    </ui:define>


</ui:composition>
